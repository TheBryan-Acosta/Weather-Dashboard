<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container-fluid">
            
        <!-- Weather Dashboard Topbar-->
        <div class="topbar row mb-3">
            <h1>Weather Dashboard</h1>
        </div>
        
        <!-- main content -->
        <main class="row">
            <!-- search column -->
            <div class="search col-12 col-md-3">
                <!-- search -->
                <h3>Search for a City:</h3>
                <form id="citySearch">
                    <input placeholder="San Diego" onfocus="this.value=''" id="cityname" type="text" class="form-input col-12">
                    <button type="submit" class="btn searchbtn col-12">Search</button>
                </form>
                <hr>
        
                <!-- previous searches-->
                <div id="prevSearch">
                </div>
        
            </div>
        
            <!-- content display -->
            <div class="content col-12 col-md-9">
                <div class="currfore">
                    <!-- current forecast-->
                    <ul>
                        <h3 id="curC">Enter a city to get the weather!</h3>
                        <li id="curT"></li>
                        <li id="curW"></li>
                        <li id="curH"></li>
                    </ul>
                </div>
        
                <!-- 5 day forecast-->
                <h4 id="showForecast"></h4>
                    <div class="row justify-content-center justify-content-lg-between pr-md-4 pl-md-3" id='fivedaycontainer'>
                    </div>
            </div>
        </main>
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
